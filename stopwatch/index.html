<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-stopwatch">
        <div>
          <h1 class="timer">
            <span class="hours">00</span><span class="minutes">00</span
            ><span class="seconds">00</span><span class="milliseconds">00</span>
          </h1>
          <div class="buttons">
            <button class="btn" onclick="stopTimer()">◼</button>
            <button class="btn" onclick="startTimer()">▶</button>
            <button class="btn" onclick="resetTimer()">↺</button>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
